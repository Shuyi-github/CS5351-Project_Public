<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Login Form</title>
  <script src="./js/login.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script type="text/javascript" src="./js/md5.js"></script>
  <link href="http://cdn.bootcss.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <div class="header">
    <div style="height: 20px">
    </div>
    <h1 style="font-size:40px;color: black" align="center">Ads Campaign Management System
    </h1>
  </div>
  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

<body background="./img/timgTG7MWCL4.jpg">
  <section class="container">
    <div class="login">
      <form>
      <h1>Login to your homepage</h1>
      <br method="post" action="index.html">
        <p><input type="text" id="user" name="login" value="" placeholder="Username or Email"></p>
        <p><input type="password" id="password" name="password" value="" placeholder="Password"></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer
          </label>
        </p>
        <br>
       <p align="center"><button type="button" class="submit button2" name="submit" id="submit" onclick="confirm()" >Login</button></p>

      </form>
    </div>

    <div class="login-help">
      <p style="display: none">Forgot your password? <a href="index.html">Click here to reset it</a>.</p>
    </div>
  </section>


</body>
</html>
